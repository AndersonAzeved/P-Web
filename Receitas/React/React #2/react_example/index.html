            class TabelaBebidas extends React.Component{
                constructor(props){

            class HistoriaCana extends React.Component{
                render(){
                    return (
                        <div id="historiaCana">
                            <h1>A História por Trás da Água que Passarinho não Bebe</h1>
                            <div id="historia">
                                <p>Era uma vez, lá pelos idos de 1532, os portugueses chegaram ao Brasil e disseram: "Ei, temos que encontrar uma maneira de esquecermos que deixamos Portugal para trás". Então, eles pegaram a cana-de-açúcar que encontraram por aqui, chamaram de "garapa", e começaram a destilar essa mistura. Eureka! A cachaça estava criada!</p>
                                <p>Os índios locais já conheciam essa bebidinha e a chamavam de "água que passarinho não bebe". Os escravos africanos também entraram na jogada, trazendo suas técnicas de destilação. Logo, a cachaça se tornou a bebida preferida de todos, uma espécie de "elixir da felicidade".</p>
                                <p>Com o tempo, a cachaça se espalhou por todo o Brasil, ganhando apelidos carinhosos como "marvada" e "pinga". Ela esteve presente em todos os momentos importantes da história do país, desde as reuniões políticas até as festas juninas. Até hoje, a cachaça continua fazendo parte da cultura brasileira, acompanhando a feijoada, o samba e os churrascos.</p>
                                <p>Então, se você quer entender o Brasil, precisa entender a cachaça! Mas lembre-se, beba com moderação, porque a história engraçada da cachaça é ainda mais engraçada quando você não exagera na dose!</p>
                                <p>História contada pelo nosso amigo <cite>Chat GPT</cite></p>
                            </div>
                        </div>
                    )
                }
            }

            class TabelaCana extends React.Component{

                    return (
                        <div id="tabelaCana">

                            <table id="canaTabela" border="1">

                                    <tr>
                                        {propriedades.map(prop => <th>{prop}</th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {cachacaJson.map(item => 
                                        <tr>
                                            {propriedades.map(prop => <td>{item[prop]}</td>)}
                                        </tr>)}
                                </tbody>
                            </table>
                        </div>
                    )
                }
            }

            const TabelaBebidas__ = () => {
                return (

                            </tbody>

                )
            }
